      body {
        font-family: 'Press Start 2P', cursive;
        background-color: #D3D3D3; /* Light gray like a Gameboy shell */
      }
      #root {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .gameboy-container {
        padding: 2rem;
        background-color: #c0c0c0;
        border-radius: 1rem 1rem 4rem 1rem;
        box-shadow: inset -5px -5px 0px 0px #888, inset 5px 5px 0px 0px #fff;
        width: 100%;
        max-width: 480px;
      }
      .gameboy-screen {
        background-color: #9bbc0f; /* Classic Gameboy green */
        padding: 1.5rem;
        border: 4px solid #303030;
        border-radius: 0.5rem;
        min-height: 600px;
      }
      .nes-progress {
        height: 25px;
      }
      .nes-btn {
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }
